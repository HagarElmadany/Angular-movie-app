<div class="container mt-4 ">
    <h1 class="text text-center mb-3 ">Movies</h1>
    <div class="row d-flex flex-wrap">
        <div *ngFor="let movie of movies; let index = index" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex justify-content-center">
                <div class="card card-movie shadow " (click)="goToDetail(movie.id, 'movie')">
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="{{ movie.title }} ">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title}}</h5>
                    <p class="card-text">type:<span class="text-danger mx-2">{{ movie.media_type }}</span></p>
                    <p class="card-text overview">{{ movie.overview }}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
