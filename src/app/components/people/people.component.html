<div class="container mt-4 ">
    <h1 class="text text-center mb-3 ">Actors</h1>
    <div class="row d-flex flex-wrap">
        <div *ngFor="let p of people; let index = index" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex justify-content-center">
            <div class="col m-3" >
                <img [src]="'https://image.tmdb.org/t/p/w500' + p.profile_path" class="peopleimg" alt="{{ p.name }} ">
                <h5 class="pname">{{ p.name}}</h5>
                </div>
            </div>
        </div>
    </div>
